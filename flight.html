<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking System</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1.8rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #0056b3;
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .form-section h2 {
            margin-bottom: 25px;
            font-size: 1.7rem;
            color: #007bff;
            border-bottom: 3px solid #0056b3;
            padding-bottom: 5px;
            font-weight: 500;
        }

        .form-section input,
        .form-section select,
        .form-section button {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        /* Remove Hover Effects */
        .form-section button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Payment Modal */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .payment-modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .payment-modal h2 {
            color: #007bff;
        }

        .payment-modal button {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 12px;
            border-radius: 6px;
            border: none;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }

        .payment-modal button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .payment-option.selected {
            background-color: #007bff;
            color: white;
        }

        .payment-option img {
            width: 50px;
            margin-right: 15px;
        }

        .payment-option span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #007bff;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* For Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .form-section h2 {
                font-size: 1.4rem;
            }

            .form-section input,
            .form-section select,
            .form-section button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>‚úàÔ∏è Flight Ticket Booking System</h1>
    </header>

    <div class="container">
        <!-- Flight Search Section -->
        <div class="form-section">
            <h2>üîç Search Flights</h2>
            <input type="text" placeholder="From (City Name or Airport Code)" required>
            <input type="text" placeholder="To (City Name or Airport Code)" required>
            <input type="date" required>
            <input type="time" required>
            <button class="tooltip">Search Flights</button>
        </div>

        <!-- Booking Status Section -->
        <div class="form-section">
            <h2>üìù Check Booking Status</h2>
            <input type="text" placeholder="Enter Booking Reference Number" required>
            <button class="tooltip">Check Status</button>
        </div>

        <!-- Live Flight Status Section -->
        <div class="form-section">
            <h2>üìç Live Flight Tracking</h2>
            <input type="text" placeholder="Enter Flight Number" required>
            <button class="tooltip">Track Flight</button>
        </div>

        <!-- Ticket Booking Section -->
        <div class="form-section">
            <h2>üé´ Book Flight Tickets</h2>
            <input type="text" placeholder="Passenger Full Name" required>
            <select required>
                <option>Select Seat Class</option>
                <option>Economy</option>
                <option>Business</option>
                <option>First Class</option>
            </select>
            <input type="number" placeholder="Number of Passengers" required min="1">
            <button id="bookTicketButton" class="tooltip">Book Now</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <h2>üí≥ Choose Payment Method</h2>
            <div class="payment-option" data-method="card">
                <img src="https://img.icons8.com/?size=100&id=3EFzPFftonWA&format=png&color=000000" alt="Credit/Debit Card">
                <span>Credit/Debit Card</span>
            </div>
            <div class="payment-option" data-method="upi">
                <img src="https://img.icons8.com/?size=100&id=112309&format=png&color=000000" alt="UPI">
                <span>UPI (Unified Payments Interface)</span>
            </div>
            <div class="payment-option" data-method="Wallet">
                <img src="https://img.icons8.com/?size=100&id=47454&format=png&color=000000" alt="Wallet">
                <span>Wallet</span>
            </div>
            <button id="proceedButton" disabled>Proceed with Payment</button>
        </div>
    </div>
    <script>
        // Show payment modal when Book Now is clicked
        document.getElementById('bookTicketButton').addEventListener('click', function() {
            document.getElementById('paymentModal').style.display = 'flex';
        });


        // Close the modal if clicked outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById('paymentModal')) {
                document.getElementById('paymentModal').style.display = 'none';
            }
        };

        // Select payment option and enable "Proceed with Payment"
        const paymentOptions = document.querySelectorAll('.payment-option');
        paymentOptions.forEach(option => {
            option.addEventListener('click', function() {
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('proceedButton').disabled = false;
            });
        });

        // Simulate booking process
        document.getElementById('proceedButton').addEventListener('click', function() {
            alert("Ticket booked successfully!");
            document.getElementById('paymentModal').style.display = 'none';
        });
    </script>

</body>
</html>
